<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300;1,400&family=Sigmar&display=swap" rel="stylesheet">

    <!-- CSS  -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="/style/latortuga.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <title>Los Roques | Pasobo Tours</title>
</head>
<body>
    <div class="container principal">
      <!-- HEADER -->
      <header class="row ">
            <div class="col p-0">
                <nav class="navbar navbar-expand-md">
                    <div class="container-fluid">
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                
                      <div class="collapse navbar-collapse" id="navbar-toggler">
                        <a class="navbar-brand" href="#">
                          <img src="img/logo-pasobo-tours.png" alt="Logo de Pasobo Tours" width="160px">
                        </a>
                
                        <ul class="navbar-nav d-flex justify-content-around align-items-center">
                          <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html#venezuela">Venezuela</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html#paquetes">Paquetes</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="index.html#promocion">Promocion</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html#contacto">Contacto</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>
      </header>

      <!-- PROMOCION DESCUENTO -->
      <div class="row container-promociones">
        <div class="titulo-principal">
          <h1>Acompañanos a La Tortuga</h1>
        </div>
        <div class="row promociones m-0">
          <div class="col-12 titulo-promociones">
            <h2>Promociones</h2>
          </div>
          <div class="row container-tarjetas m-0">
            <div class="col-lg-3 tarjeta-descuentos">
              <h3>Jubilados</h3>
              <p>10%</p>
            </div>
            <div class="col-lg-3 tarjeta-descuentos">
              <h3>Parejas</h3>
              <p>10%</p>
            </div>
            <div class="col-lg-3 tarjeta-descuentos">
              <h3>Niños</h3>
              <p>15%</p>
            </div>
            <div class="col-lg-3 tarjeta-descuentos">
              <h3>Mas de 3</h3>
              <p>15%</p>
            </div>
          </div>

        </div>
      </div>

      <!-- CARRUSEL  -->
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/la-tortuga6.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Islas Virgenes</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./img/la-tortuga4.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Second slide label</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./img/la-tortuga5.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


      <!-- FOOTERS -->
      <footer class="row footer seccion-margi">
          <div class="col">
              <h6 class="derechos-reservados">&copy Todo los derechos reservados 2023 | Henry Alonzo | henryalonzo.dev@gmail.com</h6>
          </div>
      </footer>

    </div>

    <!-- BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
